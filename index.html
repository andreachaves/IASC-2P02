<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-transition= "slide" data-autoslide="20000">
					<h1> Atari Mindlink </h1>
					<h4> By. Andrea Chaves </h4>
				</section>

				<section data-background-image="https://pressthebuttons.typepad.com/.a/6a00d83452033569e201bb08a8ba75970d-350wi"
				data-background-size="800px" data-autoslide="20000">
				</section>

				<section data-background-image="https://i.imgur.com/OAhKZKR.gif"
				data-background-size="800px" data-autoslide="20000">
				</section>

				<section data-background-image="https://media.giphy.com/media/3D1dYPTT88jdEckb9G/giphy.gif"
				data-background-size="800px" data-autoslide="20000">
				</section>

				<section data-background-image="https://i.imgur.com/zkVqQdh.jpg"
				data-background-size="800px" data-autoslide="20000">
				</section>

				<section data-background-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOAs0SlOc6da0WVdRCWfnY5XGsHGqHbbm_HyF6a8ECYglHf55u"
				data-background-size="800px" data-autoslide="20000">
				</section>

				<section data-background-image="https://i.imgur.com/Bx5QrQl.jpg"
				data-background-size="1000px" data-autoslide="20000">
				</section>

				<section data-autoslide="20000">
				<img src="https://image.slidesharecdn.com/brainwavestarterkit-131220032122-phpapp01/95/neurosky-brainwave-starter-kit-mindwave-mobile-1-638.jpg?cb=1387509719"</img>
				</section>

				<section data-background-image="minwave2.png"
				data-background-size="1000px" data-autoslide="20000">
				</section>

				<section data-background-image="https://thehill.com/sites/default/files/styles/thumb_small_article/public/facialrecognition_052518istock.jpg?itok=A7rrKe1e"
				data-background-size="800px" data-autoslide="20000">
				</section>

				<section data-background-image="http://www.atari.io/wp-content/uploads/2015/11/atari_mindlink_1.jpg"
				data-background-size="800px" data-autoslide="20000">
				</section>


				<section data-background-image="https://i.pinimg.com/originals/0c/02/4a/0c024aafe81a62cda41dc5b9eb8ae63d.jpg"
				data-background-size="500px" data-autoslide="20000">
				</section>

				<section data-background-image="https://imotions.com/wp-content/uploads/2016/08/Emotiv-EPOC-EEG.png"
				data-background-size="800px" data-autoslide="20000">
				</section>

				<section data-background-image="https://steemitimages.com/640x0/http://www.atariage.com/images/ubb/Mindlink2.jpg"
				data-background-size="800px" data-autoslide="20000">
				</section>

				<section data-autoslide="20000">
					<h2> Parikka </h2>
				<blockquote> “Media archeology stepped in to challenge the strategic amnesia of digital culture.”
				</blockquote>
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
